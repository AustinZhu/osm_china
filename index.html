<!DOCTYPE html>

<html style="height: 100%; margin: 0; padding: 0;">
  <head>
    <title>OpenStreetMap China</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.min.js"></script>
    <style type="text/css">
      .leaflet-tile-container {
        pointer-events: auto;
      }
    </style>
  </head>

  <body style="height: 100%; margin: 0; padding: 0; background-color: #d0d3d4;">
    <div class="header">
      <div id="nav">
        <a id="icon" href="index.html"
          ><img src="img/logo.png" width="256" height="60"
        /></a>
        <a class="button" href="html/history.html">History Overlay</a>
        <a class="button" href="html/mapbox.html">Mapbox Style</a>
        <a class="button" href="html/covid.html">Covid map</a>
        <a class="button" href="">About</a>
      </div>
    </div>

    <div id="map"></div>

    <script>
      var map = L.map("map").setView([36.756, 108.281], 5);
      L.tileLayer("https://18.178.237.84/hot/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 10,
        minZoom: 4,
      }).addTo(map);
      var hash = L.hash(map);
    </script>
  </body>
</html>
